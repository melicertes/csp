<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="Login"/>
        <meta name="author" content="Dimis - Sastix"/>
        <meta name="keyword" content="SCX videoconference Login"/>
        <!-- <link rel="shortcut icon" href="assets/ico/favicon.png"> -->
        <title>VCBridge - Admin Console - Login</title>
        <!-- Icons -->
        <link href="resources/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="resources/css/simple-line-icons.css" rel="stylesheet"/>
        <!-- Main styles for this application -->
        <link href="resources/css/style.css" rel="stylesheet"/>
    </head>
    <body class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-block">
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            <div th:if="${param.error}">
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}">
                                You have been logged out.
                            </div>
                            <form th:action="@{/login}" method="post">
                                <div class="input-group mb-3">
                                    <span class="input-group-addon"><i class="icon-user"></i>
                                    </span>
                                    <input type="text" class="form-control" name="username" placeholder="Username"/>
                                </div>
                                <div class="input-group mb-4">
                                    <span class="input-group-addon"><i class="icon-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" name="password" placeholder="Password"/>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button value="Sign In" type="submit" class="btn btn-primary px-4">Login</button>
                                    </div>
                                    <div class="col-6 text-right">
                                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- Bootstrap and necessary plugins -->
        <script src="resources/js/jquery.min.js"></script>
        <script src="resources/js/tether.min.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
        <script>
        function verticalAlignMiddle()
        {
            var bodyHeight = $(window).height();
            var formHeight = $('.vamiddle').height();
            var marginTop = (bodyHeight / 2) - (formHeight / 2);
            if (marginTop > 0)
            {
                $('.vamiddle').css('margin-top', marginTop);
            }
        }
        $(document).ready(function()
        {
            verticalAlignMiddle();
        });
        $(window).bind('resize', verticalAlignMiddle);
        </script>
    </body>
</html>
