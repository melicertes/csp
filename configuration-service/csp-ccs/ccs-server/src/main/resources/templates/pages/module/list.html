<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Modules', description='modules description')"></head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div th:replace="fragments::nav"></div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <p>&nbsp;</p>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <h2 class="page-header"><i class="fa fa-circle-o-notch"></i> Modules</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="toolbar" class="btn-group">
                <a th:href="${addModuleUrl}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Register Module</a>
            </div>
            <table id="module-table" data-toggle="table"
                   th:attr="data-url=${dataModuleUrl}"
                   data-cache="false"
                   data-query-params="queryParams"
                   data-pagination="true"
                   data-page-size="5"
                   data-page-list="[5, 10, 25]"
                   data-search="true"
                   data-show-refresh="true"
                   data-show-toggle="true"
                   data-show-columns="true"
                   data-toolbar="#toolbar">
                <thead>
                <tr>
                    <th data-field="icon" data-align="center"></th>
                    <th data-field="shortName" data-sortable="true">Short Name</th>
                    <th data-field="startPriority" data-sortable="true" data-align="center">Start Priority</th>
                    <th data-field="isDefault" data-sortable="true" data-align="center">Default</th>
                    <th data-field="versionsCount" data-sortable="true" data-align="center">Versions Count</th>
                    <th data-field="btn" data-sortable="false" data-align="center">Actions</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" id="result"></div>
    </div>

</div>


<th:block th:replace="fragments::scripts"></th:block>

<script th:src="@{/webjars/bootstrap3-dialog/1.35.3/dist/js/bootstrap-dialog.min.js}"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    var REMOVE_URL = [[${removeModuleUrl}]];
    /*]]>*/
</script>

<script th:src="@{/assets/js/pages/module/list.js}"></script>

</body>

</html>
